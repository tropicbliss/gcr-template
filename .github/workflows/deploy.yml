name: Deploy to Google Cloud
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "app/**"
      - index.ts
      - Pulumi.dev.yaml
      - .github/workflows/deploy.yml

jobs:
  deploy:
    uses: ./.github/workflows/pulumi.yml
    with:
      pulumi-subcommand: up
    secrets: inherit
